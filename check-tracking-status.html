<!DOCTYPE html>
<html>
<head>
    <title>FlowState Tracking Status</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .status-card.active {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        .status-card.inactive {
            border-color: #f44336;
            background: #ffebee;
        }
        .status-card.partial {
            border-color: #ff9800;
            background: #fff3e0;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976d2; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
        }
        .timestamp { color: #666; font-size: 0.9em; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .recent-activity {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä FlowState Tracking Status</h1>
        
        <input type="password" id="serviceKey" placeholder="Service Role Key">
        <button onclick="checkStatus()">Check All Systems</button>
        <button onclick="testGitHooks()">Test Git Hooks</button>
        
        <div id="results"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://uzamamymfzhelvkwpvgt.supabase.co';
        
        async function checkStatus() {
            const serviceKey = document.getElementById('serviceKey').value;
            if (!serviceKey) {
                alert('Please enter service key');
                return;
            }
            
            const supabase = window.supabase.createClient(SUPABASE_URL, serviceKey);
            const results = document.getElementById('results');
            let html = '<h2>System Status:</h2>';
            
            // 1. Check Current Context
            const { data: context, error: contextError } = await supabase
                .from('current_context')
                .select('*')
                .eq('user_id', 'neo_todak')
                .single();
            
            if (context) {
                const lastUpdate = new Date(context.last_updated);
                const minutesAgo = Math.round((new Date() - lastUpdate) / 1000 / 60);
                const isRecent = minutesAgo < 30;
                
                html += `
                <div class="status-card ${isRecent ? 'active' : 'inactive'}">
                    <h3>Current Context ${isRecent ? '‚úÖ' : '‚ùå'}</h3>
                    <strong>Project:</strong> ${context.project_name}<br>
                    <strong>Task:</strong> ${context.current_task}<br>
                    <strong>Last Updated:</strong> ${minutesAgo} minutes ago
                    ${!isRecent ? '<br><span class="error">‚ö†Ô∏è Context is stale!</span>' : ''}
                </div>`;
            }
            
            // 2. Check Recent Activities (last hour) - skip if table doesn't exist
            let recentActivities = [];
            let count = 0;
            
            try {
                const oneHourAgo = new Date(Date.now() - 3600000).toISOString();
                const { data, count: actCount, error } = await supabase
                    .from('activities')
                    .select('*', { count: 'exact' })
                    .eq('user_id', 'neo_todak')
                    .gte('created_at', oneHourAgo)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (!error) {
                    recentActivities = data || [];
                    count = actCount || 0;
                }
            } catch (e) {
                console.log('Activities table might not exist');
            }
            
            html += `
            <div class="status-card ${count > 0 ? 'active' : 'inactive'}">
                <h3>Activity Tracking ${count > 0 ? '‚úÖ' : '‚ùå'}</h3>
                <strong>Activities in last hour:</strong> ${count || 0}
            `;
            
            if (recentActivities && recentActivities.length > 0) {
                html += '<div style="margin-top: 10px;">';
                recentActivities.forEach(activity => {
                    const time = new Date(activity.created_at).toLocaleTimeString();
                    html += `
                    <div class="recent-activity">
                        <strong>${activity.activity_type}:</strong> ${activity.description}<br>
                        <span class="timestamp">${activity.project_name} - ${time}</span>
                    </div>`;
                });
                html += '</div>';
            } else {
                html += '<br><span class="error">No recent activities found!</span>';
            }
            html += '</div>';
            
            // 3. Check Git Hooks
            const gitActivities = recentActivities?.filter(a => 
                a.activity_type?.includes('git')) || [];
            
            html += `
            <div class="status-card ${gitActivities.length > 0 ? 'active' : 'partial'}">
                <h3>Git Hooks ${gitActivities.length > 0 ? '‚úÖ' : '‚ö†Ô∏è'}</h3>
                <strong>Git activities:</strong> ${gitActivities.length}
                ${gitActivities.length === 0 ? 
                    '<br><span class="error">No git activities detected. Have you made any commits?</span>' : 
                    '<br><span class="success">Git tracking is working!</span>'}
            </div>`;
            
            // 4. Check Embeddings
            const { data: embStats } = await supabase.rpc('get_embedding_stats');
            if (embStats) {
                const total = embStats.reduce((sum, s) => sum + (s.embedded_count || 0), 0);
                html += `
                <div class="status-card active">
                    <h3>Embeddings ‚úÖ</h3>
                    <strong>Total embeddings:</strong> ${total}<br>
                    ${embStats.map(s => `${s.table_name}: ${s.embedded_count}/${s.total_count}`).join('<br>')}
                </div>`;
            }
            
            // Summary
            html += '<h2>Quick Actions:</h2>';
            if (gitActivities.length === 0) {
                html += '<p>üëâ Make a test commit to verify git hooks are working</p>';
            }
            if (context) {
                const lastUpdate = new Date(context.last_updated);
                const minAgo = Math.round((new Date() - lastUpdate) / 1000 / 60);
                if (minAgo > 30) {
                    html += '<p>üëâ Your context is stale - git hooks might not have the service key set</p>';
                }
            }
            if (count === 0) {
                html += '<p>‚ö†Ô∏è No activities table found - you may need to create it for tracking</p>';
            }
            
            results.innerHTML = html;
        }
        
        async function testGitHooks() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <h3>Testing Git Hooks:</h3>
                <p>Run these commands in your terminal:</p>
                <pre style="background: #f5f5f5; padding: 15px; border-radius: 8px;">
cd /Users/broneotodak/Projects/flowstate-ai-github

# Create a test commit
git add -A
git commit -m "Test FlowState automated tracking"

# Then refresh this page to see if it tracked the commit
                </pre>
                <p>After running the commit, click "Check All Systems" to see if it was tracked.</p>
            `;
        }
    </script>
</body>
</html>
