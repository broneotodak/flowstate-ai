<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }
        h2 {
            margin: 0 0 15px 0;
            color: #2196F3;
            font-size: 18px;
        }
        .status {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .status.active {
            background: #e3f2fd;
            border: 1px solid #2196F3;
        }
        .project-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .confidence {
            font-size: 12px;
            color: #999;
        }
        .confidence-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: #2196F3;
            transition: width 0.3s;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .no-context {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>ðŸŒŠ FlowState Tracker</h2>
    
    <div id="contextDisplay" class="status">
        <div class="no-context">Detecting context...</div>
    </div>
    
    <button id="refreshBtn">Refresh Context</button>
    <button id="logBtn">Log Activity Now</button>
    
    <div class="settings">
        <div class="toggle">
            <span>Enable Tracking</span>
            <label class="switch">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <input type="password" id="serviceKey" placeholder="Supabase Service Key">
        <button id="saveBtn">Save Settings</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
